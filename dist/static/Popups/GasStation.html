<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../static/js/apiconfig.js"></script>
<script>
    ///获取传递id方法
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }
    //获取id
    var ID = GetQueryString('id');
    //url
    var url = testurl.yqd +'/yqd/yqdcon/selectPollutantDischargeDetailById';
    //var url = 'http://gkpt.zq12369.com:8015/yqd/yqdcon/selectPollutantDischargeDetailById';
    //请求页面数据
    $.ajax({
        url: url,
        type: 'post',
        data: {id:ID},
        success: function (data) {
            console.log('弹窗数据请你们使用');
            ///普通数据
            var GeneralData = data.data;
            ///特殊数据
            var SpecialData = data.data.special[0];
            ///
            console.log(GeneralData)
            console.log(SpecialData)
            //公司名称
            var myName = document.getElementsByClassName("wok-name")[0];
            ///名称写入HTML
            myName.innerHTML = GeneralData.name;
            ///获取容器
            var myDom = document.getElementsByClassName("wok-table")[0];
            //模板写入
            var myHtml =`<table border="1" class="table-up">
				<tr><th bgcolor="#f6f6f6">地址</th><th colspan="3">${GeneralData.address}</th></tr>

				<tr><th bgcolor="#f6f6f6">加油站联系人</th><th>${GeneralData.contactor}</th><th bgcolor="#f6f6f6">联系电话</th><th>${GeneralData.phone}</th></tr>

				<tr><th bgcolor="#f6f6f6">行业类别</th><th colspan="3">${GeneralData.innerClassName}</th></tr>

				<tr><th bgcolor="#f6f6f6">汽油销售量(万吨)</th><th>${SpecialData.gasolineSales}</th><th bgcolor="#f6f6f6">柴油销售量(万吨)</th><th>${SpecialData.dieselSales}</th></tr>

				<tr><th bgcolor="#f6f6f6">油气回收方式</th><th colspan="3">${SpecialData.recoveryMethod}</th></tr>
				<tr><th bgcolor="#f6f6f6">VOC排放量(吨/年)</th><th colspan="3">${GeneralData.voc}</th></tr>
				<tr><th bgcolor="#f6f6f6">是否有在线监测</th><th colspan="3">${SpecialData.onlineMonitoring}</th></tr>
			</table>`;
            ///写入HTML
            myDom.innerHTML = myHtml;
        }
    })
</script>
