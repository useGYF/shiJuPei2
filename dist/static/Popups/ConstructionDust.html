<script>
    ///获取传递id方法
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURIComponent(r[2]);
        return null;
    }
    //获取id
    var ID = GetQueryString('id');
    //url
    var url = testurl.yqd +'/yqd/yqdcon/selectPollutantDischargeDetailById';
    //var url = 'http://gkpt.zq12369.com:8015/yqd/yqdcon/selectPollutantDischargeDetailById';
    //请求页面数据
    $.ajax({
        url: url,
        type: 'post',
        data: {id:ID},
        success: function (data) {
            console.log('弹窗数据请你们使用');
            ///普通数据
            var GeneralData = data.data;
            ///特殊数据
            var SpecialData = data.data.special[0];
            ///
            console.log(GeneralData)
            console.log(SpecialData)
            //公司名称
            var myName = document.getElementsByClassName("wok-name")[0];
            ///名称写入HTML
            myName.innerHTML = GeneralData.name;
            ///获取容器
            var myDom = document.getElementsByClassName("wok-table")[0];
            //模板写入
            var myHtml =`<table border="1" class="table-up">

				<tr><th bgcolor="#f6f6f6">工地地址</th><th colspan="3"><span class="cael">${GeneralData.address}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">联系人</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${GeneralData.contactor}</span></th><th bgcolor="#f6f6f6">联系电话</th><th><span class="cael">${GeneralData.phone}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">工程进度</th><th colspan="3"><span class="cael">${SpecialData.gcjd}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">占地面积</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${SpecialData.zdmj}</span></th><th bgcolor="#f6f6f6">建筑面积(万吨)</th><th><span class="cael">${GeneralData.jzmj}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">硬化道路面积</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${SpecialData.yhdlmj}</span></th><th bgcolor="#f6f6f6">裸土面积(万吨)</th><th><span class="cael">${GeneralData.ltmj}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">防尘措施</th><th colspan="3"><span class="cael">${SpecialData.pm25}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">PM10排放量</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${GeneralData.pm10}</span></th><th bgcolor="#f6f6f6">PM2.5排放量</th><th><span class="cael">${GeneralData.pm25}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">现场巡查照片</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${SpecialData.xcxczp}</span></th><th bgcolor="#f6f6f6">更新时间</th><th><span class="cael">${SpecialData.gxsj}</span></th></tr>
				<tr><th bgcolor="#f6f6f6">是否有在线监测</th><!--<th bgcolor="#f6f6f6">设备类型</th>--><th><span class="cael">${SpecialData.sfyzxjc}</span></th><th bgcolor="#f6f6f6">是否有视频监控</th><th><span class="cael">${SpecialData.sfyjk}</span></th></tr>
			</table>`;
